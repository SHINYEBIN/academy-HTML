<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼자 해보기</title>
</head>
<body>
    <p>
        <form>
        <fieldset>
            <legend><b>개인정보입력</b></legend>
            <table>
                <tr>
                    <td><label for="name">이름: </label></td>
                    <td><input type="text" name="name" size="20"></td>
                </tr>
                <tr>
                    <td><label for="old">나이: </label></td>
                    <td><input type="text" name="old" size="20"></td>
                </tr>
            </table>
        </fieldset>
        </form>
    </p>

    <p>
        <form>
            <fieldset>
                <legend><b>개인정보 입력</b></legend>
                <table>
                    <tr>
                        <td><label for="name">이름: </label></td>
                        <td><input type="text" name="name" value="혁준"></td>
                    </tr>
                    <tr>
                        <td><label for="codenumber">주민번호: </label></td>
                        <td><input type="text" name="codenumber" value="870716-12345678"></td>
                    </tr>
                    <tr>
                        <td><label for="id">아이디: </label></td>
                        <td><input type="text" name="id" value="mr.jun"></td>
                    </tr>
                    <tr>
                        <td><label for="pw">패스워드: </label></td>
                        <td><input type="password" name="pw" value="******"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별: </label></td>
                        <td>남<input type="radio" name="man">
                        여<input type="radio" name="woman"></td>
                    </tr>
                    <tr>
                        <td>관심사: </td>
                        <td>연예<input type="checkbox">
                        스포츠<input type="checkbox">
                        IT<input type="checkbox"></td>
                    </tr>
                </table>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </p>
    
    <p>
        <fieldset>
        지역선택(size, multiple속성추가)<br>
            <legend><b>개인 정보 입력</b></legend>
        <select>
            <option>성남시</option>
            <option>의정부시</option>
            <option>수원시</option>
            <option>용인시</option>
            <option>안양시</option>
            <option>과천시</option>
        </select>
        <br>
        지역선택(optgroup 태그 포함)<br>
        <select multiple>
            <optgroup label="서울">
                <option>송파구</option>
                <option>강남구</option>
                <option>서초구</option>
                <option>중구</option>
            </optgroup>
            <optgroup label="경기도">
                <option>성남시</option>
                <option>수원시</option>
                <option>용인시</option>
                <option>안양시</option>
            </optgroup>
        </fieldset>   
        </select>
        
    </p>
</body>
</html>
